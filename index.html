<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tweet Fetcher</title>
        <meta name="description" content="A Vue.js application that fetches and displays tweets.">
        <meta name="keywords" content="Vue.js, Tweets, JavaScript, Responsive Design, Semantic HTML, Accessibility">
        <meta name="author" content="Saqib Roy">
        <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <h1>Latest Tweets</h1>
        </header>
        <main id="app">
            <article v-for="tweet in tweets" :key="tweet.id" class="tweet-container" role="article" aria-labelledby="tweet-title" aria-describedby="tweet-content">
                <header class="tweet-header">
                    <img class="avatar" :src="'http://via.placeholder.com/70?text=' + tweet.name" alt="Avatar of {{ tweet.name }}">
                    <time class="date" :datetime="tweet.created_at">{{ new Date(tweet.created_at).toLocaleString() }}</time>
                </header>
                <div class="tweet-content" id="tweet-content">
                    <p>{{ tweet.text }}</p>
                </div>
            </article>
            <p aria-live="polite">{{ tweets.length }} Tweets in total.</p>
        </main>
        <footer>
            <p>&copy; 2025 Saqib Sohail</p>
            <p><a href="mailto:saqib@example.com">sohail.cpp@gmail.com</a></p>
            <p><a href="https://github.com/saqibroy">GitHub</a> | <a href="https://twitter.com/saqibroy">Twitter</a></p>
        </footer>
        <script src="js/main.js"></script>
    </body>
</html>
