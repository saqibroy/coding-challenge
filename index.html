<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">


</head>
<body>

<div id="app">
    <h1>Neueste Tweets</h1>
    <div v-for="tweet in tweets" class="container-col">
    <div class="container-row">
    	<div><img class="img-circle" :src="'http://via.placeholder.com/70?text='+tweet.name"></div>
    	<div class="date">{{tweet.created_at | date_f}}</div>
    </div>
        
        <div class="text"><p>{{tweet.text}}</p></div>
        
    </div>
    <p>{{ tweets.length }} Tweets insgesamt.</p>
</div>



<script src="js/main.js"></script>

</body>
</html>
